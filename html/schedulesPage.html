<!-- Template for displaying schedules -->
<template name="schedulePage">
  <div id="schedule-wrapper">
    {{> schedulePageTable}}
    <hr />
    {{> schedulePageControls}}
    {{> schedule}}
  </div>
</template>

<template name="schedulePageTable">
  <table id="scheduleTable">
    <tr class="header">
      <td>Subject</td>
      <td>Title</td>
      <td>Type</td>
      <td>Professor</td>
      <td>Location</td>
      <td>Time</td>
      <td>Units</td>
      <td>Add Code</td>
    </tr>
      {{#each formattedRow}}
        {{> sectionRow}}
      {{/each}}
  </table>
</template>

<template name="schedulePageControls">
  <div id="schedulePageControls">
    <button id="next_schedule" class="btn btn-default" title="Goto the next valid schedule">Next Schedule</button>
    <button id="prev_schedule" class="btn btn-default" title="Goto the previous valid schedule">Prev Schedule</button>
    <button id="save_schedule" class="btn btn-default" title="Save the current schedule as a favorite schedule">Favorite Schedule</button>
    <button id="back_to_search" class="btn btn-default" title="Return to the search page to refine your slots">Search for more classes</button>
    <span>{{currentSchedule}}/{{scheduleCount}}</span>
  </div>
</template>

<template name="sectionRow">
  <tr title="{{description}}" class="sectionRow" >
    <td>{{subject_with_number}}</td>
    <td>{{title}}</td>
    <td>{{type}}</td>
    <td>{{professor}}</td>
    <td>{{location}}</td>
    <td>{{times}}</td>
    <td>{{units}}</td>
    <td>{{id}}</td>
  </tr>
</template>
