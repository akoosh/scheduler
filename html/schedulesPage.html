<!-- Template for displaying schedules -->
<template name="schedulePage">
  <div id="schedule-wrapper">
    <table id="scheduleTable">
      <tr class="header">
        <td>Subject</td>
        <td>Title</td>
        <td>Type</td>
        <td>Professor</td>
        <td>Location</td>
        <td>Time</td>
        <td>Units</td>
        <td>Add Code</td>
      </tr>
        {{#each formattedRow}}
          {{> sectionRow}}
        {{/each}}
    </table>
    <hr />
    <span>{{currentSchedule}}/{{scheduleCount}}</span>
    <button id="next_schedule" class="btn btn-default">Next Schedule</button>
    <button id="save_schedule" class="btn btn-default">Favorite Schedule</button>
    {{> schedule}}

  </div>
</template>

<template name="sectionRow">
  <tr title="{{description}}" >
    <td>{{subject_with_number}}</td>
    <td>{{title}}</td>
    <td>{{type}}</td>
    <td>{{professor}}</td>
    <td>{{location}}</td>
    <td>{{times}}</td>
    <td>{{units}}</td>
    <td>{{id}}</td>
  </tr>
</template>
