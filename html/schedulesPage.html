<!-- Template for displaying schedules -->
<template name="schedulePage">
  <div id="schedule-wrapper">
    <table id="addCodes">
      <tr>
      <td>
        <h3>Add Codes:</h3>
      </td>
      <td class="add-code-row">
         {{addCodes}}
      </td>
      </tr>
    </table>
    <table id="scheduleTable">
      <tr class="header">
        <td>Subject</td>
        <td>Title</td>
        <td>Units</td>
      </tr>
      {{#each courses}}
        {{> courseRow}}
      {{/each}}
    </table>
    <hr />
    {{#unless hideControls}}
      <span>{{currentSchedule}}/{{scheduleCount}}</span>
      <button id="next_schedule">Next Schedule</button>
      <button id="save_schedule">Favorite Schedule</button>
    {{/unless}}
    <div id="calendar"></div>

  </div>
</template>

<template name="courseRow">
  <tr>
    <td>{{course.subject_with_number}}</td>
    <td>{{course.title}}</td>
    <td>{{course.units}}</td>
  </tr>
</template>

<template name="codeCell">
  <td>
    {{this}}
  </td>
</template>
