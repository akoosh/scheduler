
<!-- Template for displaying schedules -->
<template name="schedulePage">
  <div id="schedule-wrapper">

    <table id="scheduleTable">
      <tr class="header">
        <td>Subject</td>
        <td>Title</td>
        <td>Type</td>
        <td>Professor</td>
        <td>Location</td>
        <td>Time</td>
        <td>Units</td>
        <td>Add Code</td>
      </tr>
        {{#each courses}}
          {{#each sections}}
            {{> sectionRow }}
          {{/each}}
        {{/each}}
    </table>
    <hr />
    <button id="next_schedule">Next Schedule</button>
    <span>{{currentSchedule}}/{{scheduleCount}}</span>
    <div id="calendar"></div>

  </div>
</template>

<template name="sectionRow">
  <tr>
    <td>{{removeDuplicate ../subject_with_number "subject"}}</td>
    <td>{{removeDuplicate ../title "title"}}</td>

    <td>{{removeDuplicate type}}</td>
    <td>{{removeDuplicate professors.[0] "professors"}}</td>
    <td>{{removeDuplicate locations.[0] "locations"}}</td>
    <td>{{formatTimes times}}</td>

    <td>{{removeDuplicate ../units "units"}}</td>
    <td>{{removeDuplicate ../id "id"}}</td>

  </tr>
</template>
