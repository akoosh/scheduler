<!-- Template for displaying schedules -->
<template name="schedulePage">
  <div id="schedule-wrapper">
    <table id="addCodes">
      <tr>
      <td>
        <h3>Add Codes:</h3>
      </td>
      <td class="add-code-row">
         {{addCodes}}
      </td>
      </tr>
    </table>
    <table id="scheduleTable">
      <tr class="header">
        <td>Subject</td>
        <td>Title</td>
        <td>Type</td>
        <td>Professor</td>
        <td>Location</td>
        <td>Time</td>
        <td>Units</td>
        <td>Add Code</td>
      </tr>
        {{#each formattedRow}}
          {{> sectionRow }}
        {{/each}}
    </table>
    <hr />
    <button id="next_schedule">Next Schedule</button>
    <span>{{currentSchedule}}/{{scheduleCount}}</span>
    <div id="calendar"></div>

  </div>
</template>

<template name="sectionRow">
  <tr>
    <td>{{subject_with_number}}</td>
    <td>{{title}}</td>
    <td>{{type}}</td>
    <td>{{professor}}</td>
    <td>{{location}}</td>
    <td>{{times}}</td>
    <td>{{units}}</td>
    <td>{{id}}</td>

  </tr>
</template>
