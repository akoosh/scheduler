<template name="schedulePage">
  <div id="schedule-wrapper">
    <h3 class="header"> Schedules </h3>
    <h3>Add Codes</h3>
    <table>
      <tr class="add-code-row">
        {{#each courses}}
          {{> codeCell}}
        {{/each}}
      </tr>
    </table>
    <hr />
    <button id="next_schedule">Next Schedule</button>
    <span>{{currentSchedule}}/{{scheduleCount}}</span>
    <hr />
    <canvas width="500px" height="200px"></canvas>
    <table>
      <tr class="header">
        <td>Subject</td>
        <td>Title</td>
        <td>Units</td>
      </tr>
      {{#each courses}}
        {{> courseRow}}
      {{/each}}
    </table>
  </div>
</template>

<template name="courseRow">
  <tr>
    <td>{{course.subject_with_number}}</td>
    <td>{{course.title}}</td>
    <td>{{course.units}}</td>
  </tr>
</template>

<template name="codeCell">
  <td>
    {{#each course.classes}}
      {{this.number}}
    {{/each}}
  </td>
</template>
