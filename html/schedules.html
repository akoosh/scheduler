
<!-- Template for displaying schedules -->
<template name="schedulePage">
  <div id="schedule-wrapper">

    <table id="scheduleTable">
      <tr class="header">
        <td>Subject</td>
        <td>Title</td>
	<td>Type</td>
	<td>Professor</td>
	<td>Location</td>
	<td>Time</td>
        <td>Units</td>
	<td>Add Code</td>
      </tr>
      {{#each courses}}
        {{> courseRow}}
      {{/each}}
    </table>
    <hr />
    <button id="next_schedule">Next Schedule</button>
    <span>{{currentSchedule}}/{{scheduleCount}}</span>
    <div id="calendar"></div>

  </div>
</template>

<template name="courseRow">
  <tr>
    <td>{{course.subject_with_number}}</td>
    <td>{{course.title}}</td>
    <!--
    <td>{{}}</td>
    <td>{{}}</td>
    <td>{{}}</td>
    <td>{{}}</td>
    -->
    <td>{{course.units}}</td> 
    <td>{{classes.number}}</td>
  </tr>
</template>

<template name="codeCell">
  <td>
    {{this}}
  </td>
</template>
