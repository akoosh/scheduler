<!-- Page loader template -->
<template name="pageLoader">
  <div id="page_loader">
    <!-- DEV CONTROLS -->
    <div id="page_controls">
      <h3>Goto Page</h3>
      <input id="course_transition" type="button" value="Courses" />
      <div>
        <h3>Load Schedule</h3>
        {{#each schedules}}
          <input class="setSchedule" type="button" key="{{this.key}}" value="{{this.name}}" />
        {{/each}}
      </div>
      <div>
        <h3>Favorite Schedules({{numberOfFavorites}} saved)</h3>
          <input class="viewFavorites" type="button" value="View Favorites" />
      </div>
    </div>
    <!-- /DEV CONTROLS -->
    <!-- Core page loader -->
    {{#with loadPage name }}
      {{> template }}
    {{/with}}
  </div>
</template>
