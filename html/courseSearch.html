<template name="queryPage">
    <div id="logo">
        <div id="home-wrapper">
            {{> searchBar}}
            {{> queryDisplay}}
        </div>
    </div>
</template>

<template name="searchBar">
    <input type="text" id="query" />
</template>

<template name="queryDisplay">
    <div id="results">
        {{#each filter_and_results}}
        <div >
            {{> filterAndResult}}
        </div>
        {{/each}}
    </div>
</template>

<template name="filterAndResult">
    <div class="filter_and_result">
        <div class="filter_filter_label">Search Terms</div>
        {{> filterDisplay}}
        <div class="filter_results_label">Results</div>
        {{#each results}}
            {{> resultDisplay}}
        {{/each}}
    </div>
</template>

<template name="filterDisplay">
    <div class="filter_display">
        {{#each arrayify_filter filter}}
            <div class="filter_term">{{key}} as '{{value}}'</div>
        {{/each}}
    </div>
</template>

<template name="resultDisplay">
    <div class="result_display">
        {{title}}
    </div>
</template>
