<!-- Template for displaying schedules -->
<template name="schedulePage">
  <div id="schedule-wrapper">
    {{> schedulePageTable}}
    <hr />
    {{> schedulePageControls}}
    {{> schedule}}
    {{> schedulePageInteractionControls}}
  </div>
</template>

<template name="schedulePageTable">
  <table id="scheduleTable" class="table table-striped">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Title</th>
        <th>Type</th>
        <th>Professor</th>
        <th>Location</th>
        <th>Time</th>
        <th>Units</th>
        <th>Add Code</th>
      </tr>
    </thead>
    <tbody>
      {{#each formattedRow}}
        {{> sectionRow}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="schedulePageControls">
  <div class="row">
    <div class="col-md-4">
      <button id="prev_schedule" class="btn btn-default scheduleButton" title="Goto the previous valid schedule">Prev Schedule</button>
    </div>
    <div class="col-md-4">
      <span class="scheduleCount">{{currentSchedule}}/{{scheduleCount}}</span>
    </div>
    <div class="col-md-4">
      <button id="next_schedule" class="btn btn-default scheduleButton right" title="Goto the next valid schedule">Next Schedule</button>
    </div>
  </div>
</template>


<template name="schedulePageInteractionControls">
  <button id="back_to_search" class="btn btn-default scheduleButton" title="Return to the search page to refine your slots">Search for more classes</button>
  <button id="save_schedule" class="btn btn-default scheduleButton" title="Save the current schedule as a favorite schedule">Set Schedule as Favorite</button>
</template>

<template name="sectionRow">
  <tr title="{{description}}" class="sectionRow" >
    <td>{{subject_with_number}}</td>
    <td>{{title}}</td>
    <td>{{type}}</td>
    <td>{{professor}}</td>
    <td>{{location}}</td>
    <td>{{times}}</td>
    <td>{{units}}</td>
    <td>{{id}}</td>
  </tr>
</template>
