<!-- Course search page -->
<template name="searchPage">
  <div id="searchPageContainer">
    {{> topBar}}
    {{> searchPageHeader}}
    {{> searchPageBody}}
  </div>
</template>

<template name="searchPageHeader">
  <div class="row header">
    <div class="col-md-8 searchResultsHeader"> {{> searchBar }} </div>
    <div class="col-md-4 planLayoutHeader visible-md visible-lg"> {{> planLayoutControls}} </div>
  </div>
</template>

<template name="searchPageBody">
  <div class="row">
    <div class="col-md-8 searchResults"> {{> searchResults }} </div>
    <div class="col-md-4 planLayout visible-md visible-lg"> {{> planLayout }} </div>
  </div>
</template>
