
<template name="pageLoader">
  <div id="page_loader">
    {{#if currentUser}}
      {{#if hasCourseData}}
        {{#with loadPage }}
          {{> template }}
        {{/with}}
      {{else}}
        {{> loginPage}}
      {{/if}}
    {{else}}
      {{> loginPage}}
    {{/if}}

  </div>
</template>
